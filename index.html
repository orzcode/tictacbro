<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='styles.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<title>Tic Tac, bro</title>
	<link rel='icon' type='image/x-icon' href='favicon.ico'>
</head>
<body>
	<div id="container">
		<header>
			<h1>Tic Tac, bro</h1>
		</header>

		<div id="main">

			<div id="infoDisplay">
				<h2>Click a tile to begin! This H2 will be dynamic</h2>
				<form>			
					<!-- <div> -->
					  <input
						type="text"
						id="player1Name"
						class="nameEntry"
						minlength="2"
						placeholder="Player 1 - Enter Name"
						title="Player 1 - Enter Name"
						required
					  />
					  <input
					  type="text"
					  id="player2Name"
					  class="nameEntry"
					  minlength="2"
					  placeholder="Player 2 - Enter Name"
					  title="Player 2 - Enter Name"
					  required
					/>
					<!-- </div> -->
				</form>				
				<button class="btnShadow" onclick="GameBoard.reset()">Click to reset</button>
			</div>

			<div id="gameBoard">
				<div id="tile-0" class="tile"></div>
				<div id="tile-1" class="tile"></div>
				<div id="tile-2" class="tile"></div>
				<div id="tile-3" class="tile"></div>
				<div id="tile-4" class="tile"></div>
				<div id="tile-5" class="tile"></div>
				<div id="tile-6" class="tile"></div>
				<div id="tile-7" class="tile"></div>
				<div id="tile-8" class="tile"></div>
			</div>

		</div>
	
	
	
		<div id='footer'>Created by Orz <a href='https://github.com/orzcode' target='_blank'><i class='fa fa-github'></i></a>
	</div>
<script src='script.js' defer></script>
</body>
</html>
