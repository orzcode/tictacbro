<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='styles.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<title>Tic Tac, bro</title>
	<link rel='icon' type='image/x-icon' href='favicon.ico'>
</head>
<body>
	<div id="container">
		<header>
			<h1>Tic Tac, bro</h1>
		</header>

		<div id="main">

			<div id="infoDisplay">
				<h2><!--dynamic--></h2>
				<button class="btnShadow" onclick="GameBoard.reset()">Restart?</button>
			</div>
			<dialog open>
				<div id="startScreen">
					<h2>Enter names or just say fuck it</h2>



					<form id="startForm" method="dialog" name="names" onsubmit="Startflow.confirmNames()" required>
						
						<fieldset form="startForm" name="gameType">
							<legend hidden>Game Type:</legend>
						<div>
							<input type="radio" id="cpu" value="cpu" name="gameType" checked onchange="Startflow.nameInputToggle(true)">
							<label for="cpu">vs CPU</label>
						</div>
						<div>
							<input type="radio" id="human" value="human" name="gameType" onchange="Startflow.nameInputToggle(false)">
							<label for="human">vs Human</label>
						</div>
						</fieldset>
						
						<fieldset form="startForm" name="names">
							<legend hidden>Enter name:</legend>
						<label for="player1Name" hidden>Player 1 Name:</label>
						<input
						  type="text"
						  id="player1Name"
						  name="player1Name"
						  class="nameEntry"
						  minlength="2"
						  maxlength="14"
						  placeholder="Player 1 - Enter Name"
						  title="Player 1 - Enter Name"
						  required
						/>
						<label for="player2Name" hidden>Player 2 Name:</label>
						<input
						type="text"
						id="player2Name"
						class="nameEntry"
						minlength="2"
						maxlength="14"
						placeholder="Player 2 - Enter Name"
						title="Player 2 - Enter Name"
						required disabled
					  />
					</fieldset>
					<fieldset form="startForm" name="symbols">
						<legend>Pick a symbol</legend>
						<div id="symbolBox1">
							<div class="symbolBoxes">🍒</div>
							<div class="symbolBoxes">🍇</div>
							<div class="symbolBoxes">🍌</div>
							<div class="symbolBoxes">🍈</div>
						</div>
						<div id="symbolBox2">
							<div class="symbolBoxes">🍄</div>
							<div class="symbolBoxes">🌵</div>
							<div class="symbolBoxes">🐸</div>
							<div class="symbolBoxes">🌿</div>
						</div>
					</fieldset>
					 <div id="startButtonsDiv">
						<button class="btnShadow" type="submit" form="startForm">Confirm Names</button>
						<button class="btnShadow" type="reset" form="startForm" onclick="Startflow.showBoard()" formnovalidate>fuck names</button>
					</div>
					</form>

				</div>
			</dialog>
			<div id="gameBoard">
				<div id="tile-0" class="tile"></div>
				<div id="tile-1" class="tile"></div>
				<div id="tile-2" class="tile"></div>
				<div id="tile-3" class="tile"></div>
				<div id="tile-4" class="tile"></div>
				<div id="tile-5" class="tile"></div>
				<div id="tile-6" class="tile"></div>
				<div id="tile-7" class="tile"></div>
				<div id="tile-8" class="tile"></div>
			</div>

		</div>
	
	
	
		<div id='footer'>Created by Orz <a href='https://github.com/orzcode' target='_blank'><i class='fa fa-github'></i></a>
	</div>
<script src='script.js' defer></script>
</body>
</html>
