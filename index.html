<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='styles.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<title>Tic Tac Bro</title>
	<link rel='icon' type='image/x-icon' href='favicon.ico'>
</head>
<body>
	<div id="container">
		<header>
			<h1>Tic Tac Bro</h1>
		</header>

		<div id="main">

			<div id="infoDisplay"><p>Click a tile to begin! This P will be dynamic</p></div>

			<div id="gameBoard">
				<div id="0" class="tile">X</div>
				<div id="1" class="tile"></div>
				<div id="2" class="tile">X</div>
				<div id="3" class="tile"></div>
				<div id="4" class="tile">O</div>
				<div id="5" class="tile">O</div>
				<div id="6" class="tile"></div>
				<div id="7" class="tile"></div>
				<div id="8" class="tile"></div>
			</div>

		</div>
	
	
	
		<div id='footer'>Created by Orz <a href='https://github.com/orzcode' target='_blank'><i class='fa fa-github'></i></a>
	</div>
<script src='script.js' defer></script>
</body>
</html>
